    </header>
    <main class="content center">
        <section class="block-one">
            <div class="block-one__item"></div>
            <div class="block-one__item"></div>
            <div class="block-one__item"></div>
            <div class="block-one__item"></div>
            <div class="block-one__item"></div>
        </section>
        <section class="block-two">
            <div class="block-two__item"></div>
            <div class="block-two__item"></div>
            <div class="block-two__item"></div>
            <div class="block-two__item"></div>
        </section>
    </main>
    <footer class="footer center"></footer>
</div>

</html>
